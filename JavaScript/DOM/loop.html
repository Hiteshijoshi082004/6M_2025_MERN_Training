<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getTable()">Click</button>
    <div id="table"></div>
    <script>
        function getTable(){
            var num = 3
            for(var i=1;i<=10;i++){
               var y =  `${num}*${i}=${num*i}`
                console.log(y);
                document.getElementById("table").innerHTML+=`${y}<br>`
            }
        }
    </script>
</body>
</html>
