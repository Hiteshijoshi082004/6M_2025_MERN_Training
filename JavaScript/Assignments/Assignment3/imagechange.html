<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image change Task</title>
    <style>
    .common{
        border: 2px solid black;
    }
</style>
</head>
<body>
    <div style="border: 6px solid black; height:36rem;">
        <div style="height: 300px; margin-left: 35rem;">
        <img src="2.jpg" alt="" id="mainimg"style="margin-top: 1rem;" class="common">
        </div>

        <div style="display: flex; gap:100px">
            <img src="1.jpg" alt="" id="img1" onmouseover="changeImg('1.jpg')" onmouseout="changeImg('2.jpg')" style="margin-left: 4rem;" class="common" >
            <img src="3.jpg" alt="" id="img2" onmouseover="changeImg('3.jpg')" onmouseout="changeImg('2.jpg')" class="common">
            <img src="4.jpg" alt="" id="img3" onmouseover="changeImg('4.jpg')" onmouseout="changeImg('2.jpg')" class="common">
            <img src="5.jpg" alt="" id="img4" onmouseover="changeImg('5.jpg')" onmouseout="changeImg('2.jpg')" class="common">
        </div>
    </div>
    <script>
        function changeImg(x) {
            document.getElementById("mainimg").src =  x       
        }
    </script>
</body>
</html>
